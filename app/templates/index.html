<div class="container-fluid">
  <div class="card card-cascade wider">
    <h1 style="text-align:center"> NEWS UPDATES. </h1>
    {% for headlines in headlines %}
    <div class="view view-cascade overlay">
      <img src="{{headlines.image}}" alt="image" class="img-thumbnail" width="100%" height="300">
    </div>

    <div class="card-body card-body-cascade text-center pb-0">
      <h4 class="card-title"><strong>{{headlines.author}}</strong></h4>
      <p class="card-text">{{headlines.description}}</p>
      <a href="{{headlines.url}}">
        <p class="card-text badge badge-success">Read more...</p>
      </a>
      <div class="card-footer text-muted text-center mt-4">
        <small class="text-muted">Publish date:{{headlines.time}}</small>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %} -->
